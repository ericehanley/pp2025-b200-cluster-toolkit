  project_id: northam-ce-mlai-tpu
  region: us-central1
  zone: us-central1-b
  a4h_cluster_size: 1
  #a4h_reservation_name: # supply a4-highgpu-8g reservation name OR
  #a4h_dws_flex_enabled: true # OR
  a4h_enable_spot_vm: true